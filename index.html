<head>
    <title>
        Vscode Landing Page
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="margin-top: 20px;">
        <div style="display: flex; justify-content: space-between;">
            <div style="display: inline-flex;">
                <img src="https://code.visualstudio.com/favicon.ico" alt="" width="30" height="30" style="margin-right: 12px;">
                <span style="font-size: 22px; font-weight: 500; color: white; margin-right: 20px; margin-top: 3px;">Visual Studio Code</span>
                <span class="navClass">Docs</span>
                <span class="navClass">Updates</span>
                <span class="navClass">Blog</span>
                <span class="navClass">API</span>
                <span class="navClass">Extensions</span>
                <span class="navClass">FAQ</span>
            </div>
            <div>
                <input type="text" placeholder="Search Docs" class="input">
                <button class="button">Download</button>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <div>
                <a target="_blank" href="https:google.com"> Version 1.93</a>
                <span style="color: grey; margin-left: 4px;">is now available! Read about the new features and fixes from August.</span>
            </div>
            <div">
                <button style="background-color: #0e0e0e; border: none; cursor: pointer; color: white;">x</button>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 40px;">
            <div style="display: block; margin: 80px 0px;">
                <span style=" color:#9ba3b4; border-width: 1px solid; background-color: rgb(255 255 255 / 4%); padding: 8px 12px; border-radius: 20px;"> Free. Built on open source. Run everywhere.</span>
                <h1 style="font-size: 50; color: white;"> Code Editing. <br>
                    Redifined.</h1>
                <button class="button2">Download for Windows</button>
            </div>
            <div>
                <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="" width="820">
            </div>
        </div>
    </div>
</body>
